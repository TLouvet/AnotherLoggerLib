<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Logger Example</title>
</head>

<body>
  <p>Dev Example - Open your console with F12 or right click on the screen and select "Inspect" r</p>
  <p>Don't forget to build the project first</p>
  <script type="module">
    // Please note that you need to build it first :) 
    import { Logger } from './dist/index.mjs';

    Logger.neutral("Base values")
    Logger.info("Hello from Color Logger!");
    Logger.success("It works in the browser too!");
    Logger.warn("Here is some warning");
    Logger.error("Oof! Something went wrong");
    Logger.critical("ðŸš¨ This is critical!");

    Logger.config({
      timestamp: {
        lang: 'fr'
      },
      levels: {
        info: {
          prefix: '[DEBUG]'
        },
        warning: {
          prefix: '[ATTENTION]'
        }
      }
    });

    Logger.neutral("swapping to true color")
    Logger.usePalette("trueColor")
    Logger.info("Hello from Color Logger!");
    Logger.success("It works in the browser too!");
    Logger.warn("Here is some warning");
    Logger.error("Oof! Something went wrong");
    Logger.critical("ðŸš¨ This is critical!");

    // Hex
    Logger.config({
      levels: {
        info: { color: '#0080FF' },
        success: { color: '#00FF80' },
        warning: { color: '#ffa500' },
        error: { color: '#ff4500' },
        critical: { color: '#ff00ff' },
      },
    });

    Logger.neutral("Using Hex colors")
    Logger.info("Hello from Color Logger!");
    Logger.success("It works in the browser too!");
    Logger.warn("Here is some warning");
    Logger.error("Oof! Something went wrong");
    Logger.critical("ðŸš¨ This is critical!");

    // RGB
    Logger.neutral("Using RGB")
    Logger.config({
      levels: {
        info: { color: ["0", "255", "255"] },
        success: { color: [0, 255, 128] },
        warning: { color: [255, 165, 0] },
        error: { color: [255, 69, 0] },
        critical: { color: [255, 0, 255] },
      },
    });
    Logger.info("Hello from Color Logger!");
    Logger.success("It works in the browser too!");
    Logger.warn("Here is some warning");
    Logger.error("Oof! Something went wrong");
    Logger.critical("ðŸš¨ This is critical!");
  </script>
</body>

</html>
