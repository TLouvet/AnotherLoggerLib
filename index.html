<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Logger Example</title>
</head>

<body>
  <p>Open your console with F12 or right click on the screen and select "Inspect"</p>
  <script type="module">
    import { Logger } from "https://cdn.jsdelivr.net/npm/@cptn-tlouvet/color-logger/dist/index.mjs";

    Logger.info(`${typeof window}`)
    Logger.config({
      timestamp: {
        lang: 'fr'
      },
      levels: {
        info: {
          prefix: '[DEBUG]'
        },
        warning: {
          prefix: '[ATTENTION]'
        }
      }
    })

    Logger.config({
      levels: {
        info: { color: '\x1b[38;2;0;128;255m' }, // Soft blue
        success: { color: '\x1b[38;2;0;255;128m' }, // Lime green
        warning: { color: '\x1b[38;2;255;165;0m' }, // Orange
        error: { color: '\x1b[38;2;255;69;0m' }, // Red-orange
        critical: { color: '\x1b[38;2;255;0;255m' }, // Magenta
      },
    });
    Logger.info("Hello from Color Logger!");
    Logger.success("It works in the browser too!");
    Logger.warn("Here is some warning");
    Logger.error("Oof ! Something went wrong");
    Logger.critical("ðŸš¨ This is critical!");
  </script>
</body>

</html>
